<main class="container pt-3 body-container">
    <div class="container-fluid">
        <div class='row' ng-show="widgets">

            <!-- widgets list -->
            <div class='col-md-6 col-sm-12'>
                <h2>{{title}}</h2>
                <p ng-show="!widgets"><em>Loading...</em></p>

                <table ng-show="widgets" class="table table-hover">
                    <thead thead-dark>
                        <tr>
                            <th>Key</th>
                            <th>Value</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>                        
                        <tr tr-row ng-repeat="widget in widgets">
                            <td>{{widget.id}}</td>
                            <td>{{widget.name}}</td>

                            <td>
                                <a ui-sref="widgets.widget({widgetId: widget.id})" 
                                    class="btn btn-primary" role="button">Detail
                                </a>
                            </td>
                            <td>                                            
                                <button type="submit" class="btn btn-danger" 
                                    ng-click="openModal(widget.id)">Remove</button>                                      
                            </td>
                        </tr>
                    </tbody>
                </table>                
            </div>

            <!-- details -->
            <div class='col-md-6 col-sm-12'>
                <div ui-view></div>
            </div>

        </div>
    </div>
</main>
