<div ng-show="widget">
    <h2>{{title}}</h2>
    
    <form class="detail-form" name="editForm">
        
        <div class="form-row">            
            <div class="col one-col">
                <label for="{{widget.name}}">Widget Name</label>
                <input type="text" class="form-control mb-2 mr-sm-2" id="widget-name+{{widget.name}}" 
                    ng-model="widget.name" required>
            </div>
            <div role="alert">
                <span class="error" ng-show="editForm.name.$error">Required!</span>
            </div>
        </div>
        
        <div ng-repeat="dt in widget.detail">
        
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control mb-2 mr-sm-2" id="{{$index+dt.key}}" ng-model="dt.key" required>
                </div>
                <div role="alert">
                    <span class="error" ng-show="editForm.name.$error">Required!</span>
                </div>

                <div class="col">
                    <input type="text" class="form-control mb-2 mr-sm-2" id="$index+{{$index+dt.value}}" ng-model="dt.value" required> 
                </div>
                <div role="alert">
                    <span class="error" ng-show="editForm.name.$error">Required!</span>
                </div>

                <div class="col">
                    <a href="#" routerLink="/widget-remove/{{dt.key}}" 
                        class="btn btn-danger mb-2" role="button"> - </a>
                    <a ui-sref="widget-edit({key: dt.key})" 
                        class="btn btn-primary mb-2" role="button"> + </a>
                </div>                   
            </div>
        </div>
        
        <div class="form-row">
            <div class="col">
                <button type="submit" class="btn btn-info" id="pull-rigt" 
                    ng-disabled="!editForm.$valid" ng-click="submit()">Save</button>
            </div>            
        </div>       
           
    </form>
</div>
